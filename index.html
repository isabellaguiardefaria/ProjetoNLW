<!--Na tag <body: Todo conteúdo visível na página>-->
<!--
    HTML

    HyperText
        Hipertexto
        <a>

    Markup
        Marcação
    
    Language
        Linguagem
-->




<!DOCTYPE html>
<html lang="pt_br"> <!--Lang é um atributo porque está no meio da tag. Lang define a linguagem do HTML-->
<head>
    <meta charset="UTF-8"> <!-- meta define propriedades da página como esse atributo charset-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- com essa linha, conseguimos adaptar a página para telas maiores ou menores-->
    <title>Proffy | Sua plataforma de estudos online</title> <!-- Dá nome a aba da internet-->

    <link rel="stylesheet" href="style.css"


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
<!---
    <style>

        /*

        CSS
        
        Cascading
            Em cascata
        StyleSheet
            Folha de estilo

        */

        #page-landing h1 {
            color: gray;
        }

        #page-landing {
            color:red;

        }

        h1 {
            color: green;
        }

    </style>

-->

    <link rel="stylesheet" href="style.css">

</head>
<body id="page-landing">

    <div id="container">

        <h1>Proffy</h1> <!--A tag h1 é usada para títulos, a tag p é usada para blocos de texto; p é de parágrafo. A tag hn, vai de h1 até h6-->
            <p> Sua plataforma de estudos online</p>
        
            <!--<img src="" alt="Logo"> o alt serve como alternativa para quando a imagem não está no endereço colocado em src e também quando é necessário acessibilidade na página-->
            <button>Estudar</button>
            <button>Dar Aulas</button>

    </div>

    
</body>
</html>
